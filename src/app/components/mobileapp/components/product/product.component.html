<div class="top" >
<button  type="button" (click)="openDialog()"  class="btn btn-secondary btnPlace btn-sm topbt"><i class="fas fa-plus"></i>&nbsp;&nbsp;Add New Product</button>



<div class="container h-100">
  <div class="d-flex h-100">
    <div class="searchbar">
      <input class="search_input" type="email"name="search" [(ngModel)]="searchText" placeholder="Search...">
      <a href="#" class="search_icon"><i class="fas fa-search"></i></a>
    </div>
  </div>
</div>

</div>
<hr >

<div   *ngFor="let p of product | filter:searchText" class="card cardf" style="width: 18rem;">
     <img  (click)="clearModal()" data-toggle="modal" attr.data-target="#c{{p.dateTime}}"    class="card-img-top" src="http://192.168.8.100:3000/static/{{p.dateTime}}.{{p.oriName.split('.')[p.oriName.split('.').length-1]}}" alt="Card image cap">
    <div class="card-body">

      <h5 class="card-title">{{p.productName}}</h5>
      <p class="card-text">{{p.price}}</p>
    <pre class="card-text" >{{p.description}}</pre>
      <button (click)="editProduct(p._id)" class="btn btn-sm btn-primary">Edit</button>&nbsp;<button type="button" (click)="openConfirmationDialog(p._id)"  class="btn btn-sm btn-danger">delete</button>
    
     
    </div>


<!-- img -->
    <div  class="modal fade"   attr.id="c{{p.dateTime}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
          <div   class="modal-content">
              <div  class="modal-header">

                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">Ã—</span>
                  </button>
              </div>

              <div class="modal-body">
                <img class="card-img-top" src="http://192.168.8.100:3000/static/{{p.dateTime}}.{{p.oriName.split('.')[p.oriName.split('.').length-1]}}" alt="Card image cap">
              </div>

          </div>
      </div>
    </div>
<!-- /img -->



  </div>
